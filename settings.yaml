            dist: lognorm
            mu: 4.7
            sigma: 0.4
            min: 12
            max: 150
          cancel:
            dist: lognorm
            mu: 4.4
            sigma: 0.4
            min: 10
            max: 120
          modify:
            dist: lognorm
            mu: 4.4
            sigma: 0.4
            min: 10
            max: 120
          match:
            fixed: 7
