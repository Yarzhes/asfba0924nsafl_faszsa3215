redis:
  enabled: true
  host: localhost
  port: 6379
  db: 0
  password: null
  timeout: 5.0
prometheus:
  enabled: true
  port: 8000
  path: /metrics
data_sources:
  binance_usdm:
    # API credentials removed from file for security. Set via environment before running:
    #   $env:ULTRA_SIGNALS_DATA_SOURCES__BINANCE_USDM__API_KEY = 'YOUR_KEY'
    #   $env:ULTRA_SIGNALS_DATA_SOURCES__BINANCE_USDM__API_SECRET = 'YOUR_SECRET'
    api_key: YOUR_KEY_HERE
    api_secret: YOUR_SECRET_HERE
data_quality:
  enabled: true
  max_clock_skew_ms: 250
  max_bar_start_skew_ms: 120
  server_time_check_secs: 30
  ntp_fallback_enabled: true
  ntp_servers:
  - pool.ntp.org
  - time.google.com
  allow_equal_timestamps: false
  drop_duplicates: true
  max_out_of_order_ms: 2000
  gap_policy:
    min_bar_coverage_pct: 95
    heal_backfill_bars: 50
    fail_on_large_gap_bars: 6
    impute_method: prev_close
  tz: UTC
  ohlcv_schema:
  - ts
  - open
  - high
  - low
  - close
  - volume
  strict_numeric: true
  price_decimals_max: 8
  volume_decimals_max: 8
  multi_venue:
    primary:
    - BINANCE
    - BYBIT
    - OKX
    max_spread_bps: 100
    merge_mode: best_bid_ask
  aligners:
    funding_window_sec: 60
    require_within_sec: 90
    basis_calc_enabled: true
  venue_status:
    check_interval_sec: 60
    require_operational: true
    grace_period_sec: 180
  heartbeats:
    market_data_max_silence_sec: 20
    order_events_max_silence_sec: 30
    action_on_silence: circuit_break
  report_dir: reports/data_quality
  write_parquet_snaps: true
  symbols:
    map_path: config/symbol_map.yaml
runtime:
  symbols:
  - BTCUSDT
  - ETHUSDT
  - SOLUSDT
  - BNBUSDT
  - XRPUSDT
  - DOGEUSDT
  - ADAUSDT
  - AVAXUSDT
  - LINKUSDT
  - TONUSDT
  - TRXUSDT
  - DOTUSDT
  - NEARUSDT
  - ATOMUSDT
  - LTCUSDT
  - BCHUSDT
  - ARBUSDT
  - APTUSDT
  - MATICUSDT
  - SUIUSDT
  timeframes:
  - 1m
  - 5m
  - 15m
  primary_timeframe: 5m
  reconnect_backoff_ms: 2000
  sniper_mode:
    enabled: true
  mtf_confirm: true
  min_confidence: 0.75
  max_signals_per_hour: 30
  daily_cap: 200
  hourly_cap: 2000
  cooldown_bars: 5             # Per-symbol cooldown (bars)
features:
  warmup_periods: 200  # Proper warmup for EMA/RSI/ATR initialization
  trend:
    ema_short: 20
    ema_medium: 50
    ema_long: 200
  momentum:
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
  volatility:
    atr_period: 14        # Restored standard ATR period
    bbands_period: 20     # Standard Bollinger window
    bbands_stddev: 2.0
  volume_flow:
    vwap_window: 20       # Longer VWAP window for smoother signal
    vwap_std_devs:
    - 1.0
    - 2.0
    volume_z_window: 20   # Longer z-score window for stability
  flow_metrics:
    enabled: true
    cvd:
      min_strength: 0.01
    oi:
      spike_threshold: 0.01
    liquidations:
      min_cluster_size: 1
      atr_normed: true
    depth_imbalance:
      min_strength: 0.01
    spread:
      max_bp: 50
    volume:
      z_threshold: 0.1
derivatives:
  funding_trail_len: 8
  funding_refresh_sec: 900
  oi:
    enabled: true
    provider: mock
    refresh_sec: 60
  liq_pulse:
    window_sec: 300
    notional_weight: 1.0
regime:
  enabled: true
  cooldown_bars: 8
  strong_override: true
  hysteresis_hits: 2
  primary:
    trend:
      enter:
        adx_min: 24
        ema_sep_atr_min: 0.35
      exit:
        adx_min: 18
        ema_sep_atr_min: 0.2
    mean_revert:
      enter:
        adx_max: 16
        bb_width_pct_atr_max: 0.7
      exit:
        adx_max: 20
    chop:
      enter:
        adx_max: 20
      exit:
        adx_max: 24
  vol:
    expansion_atr_pct: 0.7
    crush_atr_pct: 0.2
  liquidity:
    max_spread_bp: 500.0          # Ultra-relaxed from 50.0 to match other spread settings
    min_volume_z: -1.0
regime_detection:
  adx_threshold: 22
  chop_volatility: 15
  mean_revert_rsi: 70
  lookback_bars: 50

# Phase-3: Enhanced regime detection settings
regimes:
  adx_trend_min: 18              # Minimum ADX for trend regime
  squeeze_bbkc_ratio_max: 1.1    # Maximum BB/KC ratio for squeeze detection
  range_adx_max: 14              # Maximum ADX for range regime
  breakout_vol_burst_z: 1.5      # Volume burst z-score for breakout
  confirm_htf: ["15m"]           # Higher timeframe confirmation
alpha_profiles:
  trend:
    alphas:
    - breakout_v2
    - volume_surge
    - oi_pump
    weight_scale: 1.2
    min_confidence: 0.65
  mean_revert:
    alphas:
    - bollinger_fade
    - rsi_extreme
    - cvd_reversal
    weight_scale: 1.1
    min_confidence: 0.60
  chop:
    alphas:
    - none
    weight_scale: 0.2
    min_confidence: 0.7
orderflow:
  enable: true
  cvd_weight: 0.4
  liquidation_weight: 0.3
  liquidity_sweep_weight: 0.3
  liquidation_threshold: 500000
  cvd_window: 20
  sweep_imbalance_threshold: 2.5
position_sizing:
  enabled: true
  max_risk_pct: 0.01
  min_confidence: 0.60
  atr_window: 14
  liq_risk_weight: 0.6
  skip_high_liq_risk: true
  liq_risk_skip_threshold: 1.5
liquidation_heatmap:
  enabled: true
  api_source: mock
  min_cluster_usd: 500000
  proximity_lookback: 50
news_veto:
  enabled: true
  sources:
  - local_file: news_events.yaml
  embargo_minutes: 15
  high_impact_only: true
volatility_veto:
  enabled: true
  atr_percentile_limit: 0.95
  liq_cluster_sensitivity: high
  funding_rate_limit: 0.0004   # Tightened from 0.0012 to 0.0004 (0.04%)
quality_gates:
  enabled: true
  mtc:
    enabled: true
  qscore_bins:
    Aplus: 0.85
    A: 0.80
    B: 0.70
    C: 0.60
  bin_actions:
    Aplus:
      size_mult: 1.3
      require_extra_confirm: false
    A:
      size_mult: 1.15
      require_extra_confirm: false
    B:
      size_mult: 1.0
      require_extra_confirm: false
    C:
      size_mult: 0.75
      require_extra_confirm: false  # Changed from true
    D:
      size_mult: 0.5               # Changed from 0.0
      require_extra_confirm: false  # Changed from true
  weights:
    ensemble_conf: 0.4
    orderflow: 0.2
    regime_fit: 0.2
    expected_rr: 0.2
  veto:
  # Relax spread allowance temporarily
  max_spread_pct: 0.02         # Tightened to 2% for majors
  max_book_staleness_ms: 2000
  max_missing_bars: 2
  atr_pct_limit: 0.97
  near_heatmap_bp: 8
  max_slippage_rr_drop: 0.2
  corr_leader: BTCUSDT
  corr_lookback: 96
  corr_threshold: 0.75
  daily_loss_limit_pct: 0.04
  max_consecutive_losses: 4
  soft:
    ofi_conflict_limit: -0.15
    late_move_atr: 0.8
    min_volume_z: -0.8
    restricted_hours_utc:
    - start: 00:00
      end: 00:30
playbooks:
  trend:
    breakout:
      enabled: true
      entry:
        min_conf: 0.35            # Reduced from 0.62
        min_adx: 15               # Reduced from 22
        ema_sep_atr_min: 0.1      # Reduced from 0.3
        of_confirm:
          cvd: 0.01               # Reduced from 0.05
      exit:
        stop_atr_mult: 1.4
        tp_atr_mults:
        - 1.8
        - 2.6
        - 3.4
        trail_after_rr: 1.5
        timeout_bars: 6
      risk:
        size_scale: 1.15
        cooldown_bars: 6
        rr_min: 1.4
    pullback:
      enabled: true
      entry:
        min_conf: 0.35            # Reduced from 0.6
        min_adx: 15               # Reduced from 20
        ema_sep_atr_min: 0.1      # Reduced from 0.2
        of_confirm:
          cvd: 0.0
      exit:
        stop_atr_mult: 1.2
        tp_atr_mults:
        - 1.6
        - 2.2
        - 3.0
        trail_after_rr: 1.3
        timeout_bars: 8
      risk:
        size_scale: 1.05
        cooldown_bars: 6
        rr_min: 1.3
  mean_revert:
    bb_fade:
      enabled: true
      entry:
        min_conf: 0.35            # Reduced from 0.58
        rsi_extreme:
        - 35                      # Relaxed from 28
        - 65                      # Relaxed from 72
        of_confirm:
          liq_cluster_side: long_liq|short_liq
      exit:
        stop_atr_mult: 1.0
        tp_atr_mults:
        - 1.2
        - 1.8
        - 2.4
        trail_after_rr: 1.2
        timeout_bars: 6
      risk:
        size_scale: 0.9
        cooldown_bars: 5
        rr_min: 1.2
    vwap_revert:
      enabled: true
      entry:
        min_conf: 0.35            # Reduced from 0.6
        of_confirm:
          sweep: true
      exit:
        stop_atr_mult: 1.1
        tp_atr_mults:
        - 1.4
        - 2.0
        timeout_bars: 5
      risk:
        size_scale: 0.95
        cooldown_bars: 5
        rr_min: 1.25
  chop:
    flat:
      enabled: true
weights_profiles:
  trend:
    trend: 0.3
    momentum: 0.22
    volatility: 0.08
    flow: 0.18
    orderbook: 0.08
    derivatives: 0.14
  mean_revert:
    trend: 0.15
    momentum: 0.22
    volatility: 0.13
    flow: 0.22
    orderbook: 0.13
    derivatives: 0.15
  chop:
    trend: 0.1
    momentum: 0.2
    volatility: 0.2
    flow: 0.25
    orderbook: 0.15
    derivatives: 0.1
filters:
  avoid_funding_minutes: 0    # Disable funding window filter
  atr_gate_pct: 0
  adx_min: 0
  tr_compression_max: 1.0
engine:
  scoring_weights:
    trend: 0.5
    momentum: 0.5
    volatility: 0.0
    orderbook: 0.0
    derivatives: 0.0
    pullback_confluence: 0.0
    breakout_confluence: 0.0
    patterns: 0.0
    pullback_confluence_rs: 0.0
  thresholds:
    enter: 0.0001    # TEMP: Ultra-low entry threshold for testing (restore to 0.01 later)
    exit: 0.1        # TEMP: Lower exit threshold for testing
  risk:
    max_spread_pct:
      default: 0.0005              # Tightened to 0.05% expected slippage
      1000SHIBUSDT: 0.1
ensemble:
  min_score: 0.4                 # Reduced from 0.6
  majority_threshold: 0.5        # Reduced from 0.6
  veto_trend_flip: true
  veto_band_pierce: true
  vote_threshold:                # Legacy normalized_sum threshold
    trend: 0.45                  # Reduced from 0.55
    mean_revert: 0.45            # Reduced from 0.55
    chop: 0.45                   # Reduced from 0.55
    mixed: 0.45                  # Reduced from 0.55
  min_agree:                     # Require fewer agreeing alphas
    trend: 1                     # Reduced from 2
    mean_revert: 1               # Reduced from 2
    chop: 1
    mixed: 1                     # Reduced from 2
  margin_of_victory: 0.08        # Reduced separation from 0.12
  confidence_floor: 0.65
  use_prob_mass: true
  # Phase-3: Family-based weighting and calibration
  family_weights:
    trend: 0.35
    momentum: 0.20
    vol: 0.15
    flow: 0.20
    structure: 0.10
  min_margin: 0.15               # min |w_long - w_short| for a trade
  calibration:
    a: 0.0                       # Logistic calibration intercept
    b: 1.0                       # Logistic calibration slope
correlation:
  enabled: true                # Enable correlation filtering for live trading
  lookback_periods: 200
  cluster_threshold: 0.7
  hysteresis: 0.1
  refresh_interval_bars: 50
veto:
  near_funding_window_min: 15
  wide_spread_bps: 200             # Hard veto at z-score >= 2.0
  enable_liq_spike_contra: true
  enable_cvd_alignment: true
  enable_depth_thin_check: true
  vpin_percentile_limit: 0.95
  kyle_lambda_zscore_limit: 2.0
  funding_long_block_threshold: 0.0008
  funding_short_block_threshold: -0.0008
  oi_shock_sigma_limit: 2.0
  fomo_spike_zscore_limit: 4.0
confluence:
  map:
    5m: 15m
    15m: 1h
    1h: 4h
  require_regime_align: true
  min_regime_probability: 0.60
alpha:
  funding:
    enabled: true
    source: csv
    dir: data/funding
    fallback_rate: 0.0001
  cvd:
    enabled: true
    method: ohlcv_proxy
    lookback: 200
    slope_window: 20
    slope_threshold: 0.1
  liquidations:
    enabled: true
    source: csv
    dir: data/liquidations
    spike_window: 50
    spike_zscore: 3.0
  depth:
    enabled: true
    exchanges:
    - binance
    - bybit
    thin_spread_bps: 100
    min_top_qty: 0.0
news_filter:
  enabled: false
  file: data/calendar/events.json
  window_minutes: 30
  min_severity: 2
portfolio:
  max_exposure_per_symbol: 1000.0
  max_exposure_per_cluster: 3000.0
  max_net_exposure: 5000.0
  max_margin_pct: 50.0
  global_entry_budget: 0
  max_total_positions: 10
  max_positions_per_symbol: 3
brakes:
  min_spacing_sec_cluster: 300
  daily_loss_soft_limit_pct: 2.0

# Phase-3: Signal gate settings
gates:
  nms_window_bars: 3             # Non-maximum suppression window
  min_flip_distance_atr: 0.6     # Minimum ATR distance for flip-flop guard
  cooldown_seconds: 180          # Cooldown between signals
  exposure:
    clusters:
      btc: ["BTCUSDT","ETHUSDT","BNBUSDT","SOLUSDT","ADAUSDT"]
    max_alerts_per_cluster: 1    # Maximum alerts per cluster

# Phase-3: Formatting settings
formatting:
  tick_size_overrides: {}        # Optional per-symbol tick sizes
  daily_loss_hard_limit_pct: 4.0
  streak_cooldown_trades: 3
  streak_cooldown_hours: 12
sizing:
  vol_risk_scale_pct: 0.5
  base_risk_pct: 0.01
  kelly_cap: 0.75
  rr_fallback: 1.2
sizer:
  enabled: true
  base_risk_pct: 0.5
  min_risk_pct: 0.25
  max_risk_pct: 0.75
  vol_target:
    method: atr
    lookback_bars: 14
    target_R_multiple: 1.0
    vol_floor_bps: 20
  conviction:
    use_meta: true
    use_mtc: true
    use_liquidity: true
    meta_anchor: 0.55
    meta_span: 0.15
    mtc_bonus: 1.15
    mtc_partial: 0.75
    liquidity_dampen: 0.75
  kelly:
    enabled: true
    cap_fraction: 0.25
    win_R: 1.0
    loss_R: 1.0
  dd_scaler:
    enabled: true
    thresholds:
    - dd: 0.05
      mult: 0.75
    - dd: 0.1
      mult: 0.5
    - dd: 0.15
      mult: 0.33
    recovery_steps: 3
  per_symbol:
    max_risk_pct: 0.75
    max_position_value_pct: 20
  portfolio:
    max_gross_risk_pct: 2.0
    max_net_long_pct: 3.0
    max_net_short_pct: 3.0
  rounding:
    step_size: 0.0001
    notional_step: 10
  safety:
    min_notional: 25
    max_leverage: 10
execution:
  default_leverage: 5  # Conservative leverage for live trading
  sl_atr_multiplier: 1.8  # Wider stops for live market conditions
  tp_levels: [1.5, 2.5, 4.0]  # Better risk/reward ratios
  default_risk_pct: 0.005  # 0.5% risk per trade for live
  max_position_size: 0.05  # 5% max position size for safety
portfolio_risk:
  enabled: true
  lookback_bars: 288
  min_bars: 96
  clusters:
    BTCUSDT: btc_beta
    ETHUSDT: btc_beta
    SOLUSDT: sol_ecosys
    ARBUSDT: eth_l2
    OPUSDT: eth_l2
  max_cluster_risk_pct:
    btc_beta: 0.9
    eth_l2: 0.6
    sol_ecosys: 0.5
  target_scheme: ERC
  rebalance_strength: 0.5
  corr_floor: 0.2
  corr_penalty: 0.5
  max_gross_risk_pct: 2.5
  max_net_long_pct: 3.5
  max_net_short_pct: 3.5
  rebalance_interval_bars: 6
  dry_run: false
risk_model:
  enabled: true
  base_risk_pct: 0.02
  max_leverage: 10
  min_confidence: 0.55
  regime_risk:
    trend: 1.2
    mean_revert: 1.0
    chop: 0.5
  atr_multiplier_stop: 2.5
  atr_multiplier_tp: 3.0
  tighten_tp_on_liq_cluster: true
  liq_tp_tighten_factor: 0.7
funding_rate_provider:
  refresh_interval_minutes: 15
transport:
  telegram:
    enabled: true
    bot_token: null
    chat_id: null
    message_template: null
    send_pre_summary: false
    send_blocked_signals_in_canary: false
  dry_run: false
meta_scorer:
  enabled: true
  p_win_min:
    trend: 0.74
    mean_revert: 0.74
    chop: 0.76
  partial_band:
    lower: 0.70
    upper: 0.74
    size_mult: 0.55
    widen_stop: 1.15
  entropy_max: 0.85     # Placeholder (requires code gate to enforce)
  min_expected_R: 0.08  # Placeholder until expectancy gate added
  notes: |
    High-accuracy day trading thresholds.
    Partial band allows reduced size and wider stop when confidence 0.70-0.74.
    Entropy and expected R are advisory until gating logic implemented.
backtest:
  start_date: '2023-01-01'
  end_date: '2023-01-31'
  data:
    provider: csv
    base_path: data
    cache_path: .cache/data
  execution:
