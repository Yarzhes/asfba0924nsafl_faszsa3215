  - MATICUSDT
  - SUIUSDT
  timeframes:
  - 1m
  - 3m
  - 5m
  - 15m
  start_date: '2023-10-01'
  end_date: '2024-12-31'
  max_parallel_workers: 6
  reuse_cache: true
  walk_forward:
    enabled: false
    train: 3m
    test: 3w
    advance: 3w
portfolio_hedge:
  enabled: true
  leader: BTCUSDT
  timeframe: 5m
  lookback_bars: 288
  shrinkage_lambda: 0.1
  corr_threshold_high: 0.55
  beta_band:
    min: -0.15
    max: 0.15
  beta_hard_cap: 0.25
  rebalance:
    min_notional: 0.005
    cooloff_bars: 3
  costs:
    taker_fee: 0.0004
    slippage_model: atr
    funding_penalty_perc_per_day: 0.03
  cluster_map:
    BTCUSDT: majors
    ETHUSDT: majors
    SOLUSDT: l1_alt
  cluster_caps:
    majors: 0.6
    l1_alt: 0.4
  leader_bias:
